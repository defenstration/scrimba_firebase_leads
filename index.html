<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Leads Tracker App by Defenstration</title>

    <link rel = "stylesheet" href = "styles.css">
</head>
<body>
    <header>
        <h1>Leads Tracker App by Defenstration</h1>
        <p>Recreation from Scrimba lessons to work with Firebase</p>        
    </header>
    <main>
        <div id = "app-wrapper" class =  "flex flex-col">
            <input type = "text" id = "input">
            <div id = "btn-wrapper" class = "flex">
                <button id = "input-btn" class = "btn">Save Input</button>
                <button id = "tab-btn" class = "btn">Save Tab</button>
                <button id = "delete-btn" class = "btn">Delete All</button>                
            </div>
            <div id = "leads-wrapper">
                <ul id = "leads-list"></ul>
            </div>
        </div>

    </main>

    <script src = "script.js" type = "module"></script>
</body>
</html>
